<div class="bg-gray-100 p-4 rounded-lg" data-comment-id="{{ comment.id }}">
  <div class="flex items-center space-x-2 mb-2">
    <div class="w-8 h-8 rounded-full bg-gray-300"></div>
    <span class="font-semibold">{{ comment.user.username }}</span>
    <span class="text-sm text-gray-500"
      >{{ comment.created_at|date:"F d, Y, g:i a" }}</span
    >
  </div>
  <p class="mb-2">{{ comment.content }}</p>
  <div class="flex items-center space-x-2">
    <button class="like-button text-sm text-gray-500 hover:text-blue-500">
      Like (0)
    </button>
    <button class="reply-button text-sm text-gray-500 hover:text-blue-500">
      Reply
    </button>
  </div>
  <div class="replies mt-4 ml-8">
    {% for reply in comment.replies.all %} {% include 'blog/comment.html' with
    comment=reply %} {% endfor %}
  </div>
</div>
