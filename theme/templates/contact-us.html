{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quizzes - past questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/x-icon"
    />

    <style>
      /* Optional: Set a specific height for the map */
      .map-container {
        height: 400px; /* Adjust the height as needed */
        width: 100%;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    {% include "components/Navbar.html" %}
    <div class="container mx-auto px-4 py-20">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
        We’d Love to Hear From You!
      </h1>

      <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-1/2 px-4">
          <div
            class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6 border border-gray-200"
          >
            <form action="" method="post" class="space-y-6">
              {% csrf_token %}

              <div class="form-group">
                <label
                  for="username"
                  class="block text-gray-600 text-sm font-semibold mb-1"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  value="{{request.user.username}}"
                  class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  disabled
                />
              </div>

              <div class="form-group">
                <label
                  for="subject"
                  class="block text-gray-600 text-sm font-semibold mb-1"
                  >Subject</label
                >
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  required
                  class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="What’s on your mind?"
                />
              </div>

              <div class="form-group">
                <label
                  for="message"
                  class="block text-gray-600 text-sm font-semibold mb-1"
                  >Messages</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                  class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                  placeholder="Write your message here..."
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg py-2 px-4 hover:from-purple-600 hover:to-blue-500 transition-transform transform hover:scale-105"
              >
                <i class="fas fa-paper-plane mr-2"></i> Send Message
              </button>
            </form>
          </div>
        </div>

        <div class="w-full md:w-1/2 px-4">
          <!-- Thamel Location Map Embed -->
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3550.296676440746!2d85.32029241527165!3d27.7117911321588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1912b2b1d65b%3A0x28f09fc7395e2b2!2sThamel%2C%20Kathmandu!5e0!3m2!1sen!2snp!4v1695730490321!5m2!1sen!2snp"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="border border:green-70 focus-within:12"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- FontAwesome for Icons -->
    {% include "components/footer.html" %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
