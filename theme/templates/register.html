{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Register - Past Questions{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/x-icon"
    />
  </head>

  <body class="bg-gray-100">
    {% include "components/Navbar.html" %}

    <div class="container mx-auto px-4 py-16">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
        <h1 class="text-center text-2xl font-bold mb-6">Sign Up</h1>

        <div>
          {% for message in messages %}
          <p class="text-red-500">{{ message }}</p>
          {% endfor %}
        </div>

        <form id="signupForm" method="POST" action="{% url 'register' %}">
          {% csrf_token %}

          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              name="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="username"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              name="username"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="mb-4 relative">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
              id="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-blue-500 mt-4"
              onclick="togglePasswordVisibility('password', this)"
              aria-label="Toggle password visibility"
            >
              Show
            </button>
          </div>

          <div class="mb-4 relative">
            <label
              for="confirm_password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Repeat Password</label
            >
            <input
              type="password"
              name="confirm_password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-10"
              id="confirm_password"
              placeholder="Repeat Password"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-blue-500 mt-4"
              onclick="togglePasswordVisibility('confirm_password', this)"
              aria-label="Toggle password visibility"
            >
              Show
            </button>
          </div>

          <div class="mb-3 flex items-center gap-2">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              name="terms"
              required
            />
            <label class="text-gray-700" for="terms"
              >Terms and Conditions</label
            >
          </div>

          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Submit
            </button>
            <p class="text-right mt-4">
              Already a member?
              <a
                href="{% url 'login' %}"
                class="text-blue-500 hover:text-blue-700"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      function togglePasswordVisibility(inputId, button) {
        var inputElement = document.getElementById(inputId);
        if (inputElement.type === "password") {
          inputElement.type = "text";
          button.textContent = "Hide";
        } else {
          inputElement.type = "password";
          button.textContent = "Show";
        }
      }
    </script>

    {% include "components/footer.html" %}
  </body>
</html>
