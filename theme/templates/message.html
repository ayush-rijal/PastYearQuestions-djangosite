{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Quizzes - past questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image/x-icon"
    />
  </head>

  <body class="bg-gray-100">
    {% include "components/Navbar.html"%}
    <h1 class="text-4xl font-bold text-center text-blue-600 my-8 py-12">
      Message From @{{message.user.username}}
    </h1>

    <main>
      <div class="container mx-auto px-4">
        <div
          class="bg-white rounded-lg shadow-lg p-6 border border-gray-200 max-w-3xl mx-auto"
        >
          <article class="space-y-4">
            <div>
              <sub class="text-gray-500 text-sm">From</sub>
              <p
                title="Click to see profile"
                class="text-lg text-blue-500 hover:underline"
              >
                <a href="{% url 'profile' message.user.username %}"
                  >@{{message.user.username}}</a
                >
              </p>
            </div>
            <div>
              <sub class="text-gray-500 text-sm">Received At</sub>
              <p class="text-lg text-gray-700">{{message.created_at}}</p>
            </div>
            <div>
              <sub class="text-gray-500 text-sm">Subject</sub>
              <p class="text-lg font-semibold text-gray-900">
                {{message.subject}}
              </p>
            </div>
            <div>
              <sub class="text-gray-500 text-sm">Message</sub>
              <p class="text-lg text-gray-700">{{message.message}}</p>
            </div>
          </article>
        </div>
      </div>
    </main>

    {% include "components/footer.html"%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
